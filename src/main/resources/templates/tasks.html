<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список дел</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container m-2">
    <h4>Список дел: </h4>
    <ol th:each="el: ${tasks}" class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start m-1">
            <div class="ms-2 me-auto">
                <div th:text="${el.title}" class="fw-bold"></div>
            </div>
<!--            <span class="badge bg-dark rounded-pill" th:text="${#temporals.formatISO(el.startDate)}"></span>-->
            <div>
                <span class="badge bg-dark rounded-pill" th:text="${el.startDate}"></span>
                <span class="badge bg-dark rounded-pill" th:text="'Длительность:' + ${el.duration}"></span>
            </div>
             <a th:href="'/task/'+${el.id}" class="btn btn-dark">Подробнее</a>
        </li>
    </ol>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
