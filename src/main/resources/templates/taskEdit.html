<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование залачи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container m-5">
    <h4>Редактирование залачи: </h4>
    <div th:each="el: ${tasks}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название задачи" class="form-control mb-2"/>
            <textarea  name="description" th:text="${el.description}" placeholder="Введите описание задачи" class="form-control mb-2"/>
            <input type="date" th:value="${el.startDate}" name="startDate" placeholder="Введите дату задачи" class="form-control mb-2"/>
            <input type="number" name="duration" th:value="${el.duration}" class="form-control mb-2"/>
            <button type="submit" class="btn btn-dark mb-2">Сохранить изменения</button>
        </form>
    </div>

</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
