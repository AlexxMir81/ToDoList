<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список дел</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container m-5">
    <h4>Новая задача: </h4>
    <form action="/tasks/add" method="post">
        <input type="text" name="title" placeholder="Введите название задачи" class="form-control mb-2"/>
        <textarea  name="description" placeholder="Введите описание задачи" class="form-control mb-2"></textarea>
        <input type="date" name="startDate" placeholder="Введите дату задачи" class="form-control mb-2"/>
        <input type="number" name="duration" class="form-control mb-2"/>
        <button type="submit" class="btn btn-dark mb-2">Добавить задачу</button>
    </form>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
