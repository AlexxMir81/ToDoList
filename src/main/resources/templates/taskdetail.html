<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список дел</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container m-2">
    <h4>Подробное описание: </h4>
    <ol th:each="el: ${tasks}" class="list-group list-group-numbered">
        <li class="list-group-item justify-content-between align-items-start m-1">
            <div class="ms-2 me-auto">
                <div th:text="${el.title}" class="fw-bold"></div>
                <div th:text="${el.description}" class="fw-bold"></div>
            </div>
            <div>
                <span class="badge bg-dark rounded-pill" th:text="${el.startDate}"></span>
                <span class="badge bg-dark rounded-pill" th:text="'Длительность: ' + ${el.duration}"></span>
            </div>
            <a th:href="'/task/'+${el.id}+'/edit'" class="btn btn-dark mt-2">Редактировать</a>
            <a th:href="'/task/'+${el.id}+'/remove'" class="btn btn-dark mt-2">Удалить</a>
        </li>
    </ol>
</div>

<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
